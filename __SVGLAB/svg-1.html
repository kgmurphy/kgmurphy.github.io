<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>C A O I M H --> HSL themes</title>
    <link rel="stylesheet" href="../_STYLES/normalise.css">
    <link rel="stylesheet" href="../_STYLES/typography.css">
    <link rel="stylesheet" href="../_STYLES/ui.css">


    <style>
    :root {
    --main-hue : 150;
    --main-saturation: 100%;
    --main-lightness: 85%;
    --dash_crown_base;
    --dash_crown_cross;
    --k;
    --dash_time;
    }

    * {
    /*-- MAIN --*/
    --main-light : hsl(var(--main-hue), var(--main-saturation), var(--main-lightness));
    } 

    #body_wrap {
        border: solid 1px black;
        min-height: calc(100vh - 6rem);
        padding: 2rem;

        background-color: var(--main-light);

        display: flex;
        align-items: center;
        justify-content: center;
    }

    #centerme {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .path_crown
     {
    stroke-dasharray: 500;
    }

    .path_k {
        stroke-dasharray: var(--dash_length);
    }

    .time_2s {
    animation: dash-2s 2s linear forwards;
    }
    
    .time_5s {
    animation: dash-5s var(--dash_time) linear forwards;
    }
    
    @keyframes dash-2s {
        from {
        stroke-dashoffset:  var(--dash_length);
        }
        to {
        stroke-dashoffset: 0;
        }
    }

    @keyframes dash-5s {
        from {
        stroke-dashoffset:  var(--dash_length);
        }
        to {
        stroke-dashoffset: 0;
        }
    }

    </style>
</head>
