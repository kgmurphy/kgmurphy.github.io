    <style>
        /*-- ROOT --*/
            :root {
            --unit: 1rem;
            --bgcolor: #ce4c23;
            }
        
        /*-- UI --*/
            body,html {
            background-color: #2B313B;
            }
        
            #global_wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: calc(var(--unit) * 4);
            height: 100vh;
            }
        
            #controls_wrapper,
            #ksim_wrapper {
                width: 50%;
            }
        
            #controls_wrapper {
            background-color: #444;
            }
        
            #ksim_wrapper {
            background-color: var(--bgcolor);
            width: 680px;
            height: 680px;
            position: relative;
            }
        </style>
        <style>
            :root {
            --haircolor: #000;
            }
        /*-- HAIR --*/
            .hair_line, 
            .hair_path, 
            .hair_rect {
            fill: var(--haircolor);
            stroke : var(--haircolor);
            }
        
            .hair {
            visibility: hidden;
            }
        
            #hair_wrapper {
            position: relative;
            z-index: 2500;
            }
            #hair_wrapper svg {
            position: absolute;
            top:0;
            }
        
            #haircolors_wrapper {
            padding: var(--unit);
            display: flex;
            flex-direction: row;
            }

        
            .hair_swatch {
            width: 2rem;
            height: 2rem;
            }
            .hair_swatch:hover {
            cursor: pointer;
            }
        
        </style>
        <style>
        /*-- ACCESSORIES--*/
            .accessory {
            visibility: hidden;
            }

            #accessory_wrapper {
            z-index: 3;
            }
        
            #accessory_wrapper #glasses_wrapper,
            #accessory_wrapper #jewelry_wrapper {
            position: relative;
            z-index: 3;
            }


            #glasses_wrapper svg {
            position: absolute;
            top:0;
            }
        
            .glasses {
            visibility: hidden;
            }
        
            .jewelry {
            visibility: hidden;
            }
        
            #jewelry_wrapper svg {
            position: absolute;
            top:0;
            }
        
        </style>
        <style>
            /*-- BODY --*/
            :root {
            --bodycolor: #ffcc00;
            }
            svg {
            stroke-width: 0px;
            fill: pink;
            }
            .shade {
            filter: brightness(80%);
            fill: var(--bodycolor);
            }
            .front_shade {
            filter: brightness(90%);
            fill: var(--bodycolor);
            }
            .side_shade {
            filter: brightness(50%);
            fill: var(--bodycolor);
            }
            .body {
                visibility: hidden; 
            }
            #body_wrapper {
            position: absolute;
            z-index: 0;
            height: 100%;
            }
            #body_wrapper svg {
            position: absolute;
            top:0;
            }

            #bodycolors_wrapper {
            padding: var(--unit);
            display: flex;
            flex-direction: row;
            }

            .body_swatch {
            width: 2rem;
            height: 2rem;
            }

            .body_line, 
            .body_path, 
            .body_rect {
            fill: var(--bodycolor);
            stroke : var(--bodycolor);
            }
        </style>
        <style>
            #shades_wrapper {
            position: absolute;
            z-index: 50;
            height: 100%;
            }
            #shades_wrapper svg {
            position: absolute;
            top:0;
            }
        </style>


</head>

<script>
// Save the whole thing as PNG's
saver.addEventListener('click', function(){   
    // make the full body      
    html2canvas(ksim_wrapper).then(function(canvas) { 
        imgout_full.innerHTML = "";                          
        imgout_full.appendChild(canvas);
    });
    // make the avatar
    html2canvas(ksim_wrapper, {scale: 1.5, height: 336}).then(function(canvas) {
        imgout_cropped.innerHTML = "";
        imgout_cropped.appendChild(canvas);
    });
        // make the thumbnail
        html2canvas(ksim_wrapper, {scale: 0.25}).then(function(canvas) {
        imgout_thumb.innerHTML = "";
        imgout_thumb.appendChild(canvas);
    });
});
