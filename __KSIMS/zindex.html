<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C A O I M H</title>
    <link rel="stylesheet" href="../_STYLES/normalise.css">
    <link rel="stylesheet" href="../_STYLES/typography.css">
    <script src="js/p5.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.1.1"></script>

</head>
<body>
<script>
var svg, path;
function preload() {
    svg = loadSVG('test.svg');
    frameRate(20);
}

function setup() {
    createCanvas(600, 200, SVG);
    image(svg, 0, 0, 200, 200);
    path = querySVG('path')[1];
}

function draw() {
    // update line width of 2nd line
    path.attribute('stroke-width', frameCount % 20);
    if (frameCount === 18) {
        noLoop();
        save(); // save current SVG graphics
    }
}
</script>
</body>
</html>
