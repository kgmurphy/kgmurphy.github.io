<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSIMULATE.ME</title>
    <link rel="stylesheet" href="../_STYLES/normalise.css">
    <link rel="stylesheet" href="../_STYLES/typography.css">

    <link rel="stylesheet" href="styles/modal.css">


    <script src="js/modal.js"></script>
    <script src="js/html2canvas.js"></script>


    <style>
        /*-- ROOT --*/
            :root {
            --unit: 1rem;
            --bgcolor: #ccc;
            --eyescolor: #000;
            }
        
        /*-- UI --*/
            body,html {
            background-color: #2B313B;
            }
        
            #global_wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: calc(var(--unit) * 4);
            height: 100vh;
            position: relative;
            }
        
            #controls_wrapper,
            #ksim_wrapper {
                width: 50%;
            }
        
            #controls_wrapper {
            background-color: #444;
            padding: 2rem;
            overflow-y: scroll;
            height: 680px;
            display: flex;
            }


            .divver {
            width: 50%;
            }
        
            #ksim_wrapper {
            background-color: var(--bgcolor);
            width: 680px;
            height: 680px;
            position: relative;
            }

            #img_out-cropped {
                width: 200px;
            }

            #img_out-thumb {
                width: 170px;
                height: 170px;
            }

        </style>
        <style>
            :root {
            --haircolor: #000;
            }
        /*-- HAIR --*/
            .hair_line, 
            .hair_path, 
            .hair_rect {
            fill: var(--haircolor);
            stroke : var(--haircolor);
            }
        
            .hair {
            visibility: hidden;
            }
        
            
            #hair_wrapper svg {
            position: absolute;
            top:0;
            }
        
            #haircolors_wrapper {
            padding: var(--unit);
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-wrap: wrap;
            }

        
            .hair_swatch {
            width: 2rem;
            height: 2rem;
            }
            .hair_swatch:hover {
            cursor: pointer;
            }

            #hair_controls h2{
                display: block;
            }

            #hair_controls {
                display: flex;
                flex-wrap: wrap;
            }
        
        </style>
        <style>
        /*-- ACCESSORIES--*/
            .accessory {
            visibility: hidden;
            }


        
            #accessory_wrapper #glasses_wrapper,
            #accessory_wrapper #jewelry_wrapper {
            position: relative;
            z-index: 3;
            }


            #glasses_wrapper svg {
            position: absolute;
            top:0;
            }
        
            .glasses {
            visibility: hidden;
            }
        
            .jewelry {
            visibility: hidden;
            }
        
            #accessory_wrapper svg {
            position: absolute;
            top:0;
            }
            #jewelry_wrapper svg {
            position: absolute;
            top:0;
            }
        
        </style>
        <style>
            /*-- BODY --*/
            :root {
            --bodycolor: #666;
            }
            svg {
            stroke-width: 0px;
            fill: pink;
            }
            .shade {
            filter: brightness(80%);
            fill: var(--bodycolor);
            }
            .front {
            filter: brightness(90%);
            fill: var(--bodycolor);
            }
            .side {
            filter: brightness(50%);
            fill: var(--bodycolor);
            }
            .body {
                visibility: hidden; 
            }
            #body_wrapper svg {
            position: absolute;
            top:0;
            }

            #bodycolors_wrapper {
            padding: var(--unit);
            display: flex;
            flex-direction: row;
            }

            .body_swatch {
            width: 2rem;
            height: 2rem;
            }

            .body_line, 
            .body_path, 
            .body_rect {
            fill: var(--bodycolor);
            stroke : var(--bodycolor);
            }
        </style>
        <style>
            #shade_wrapper svg {
            position: absolute;
            top: 0px;
            }
        </style>
        <style>
            #body_wrapper {
            position: absolute;
            top:0;
            z-index: 1;
            }

            #shade_wrapper {
            position: absolute;
            top:17px;
            z-index: 2;
            }

            #hair_wrapper {
            position: absolute;
            top: 0;
            z-index: 3;
            }

            #accessory_wrapper {
            position: absolute;
            top:0;
            z-index: 4;
            }

            #face_wrapper {
            position: absolute;
            top:0;
            z-index: 5;
            }

            #eyes_wrapper {
            position: absolute;
            top:0;
            z-index: 60;
            }
        </style>
        <style>
            /*-- FACES --*/
            #face_wrapper svg {
            position: absolute;
            top:0;
            }

            #eyes_wrapper svg {
            position: absolute;
            top:0;
            }

            #eyes path{
                fill: var(--eyescolor);
                stroke : var(--eyescolor);
            }
        </style>

        <style>
            /*-- RADIOS --*/

            .radio_set label {
                display: flex;
                flex-direction: row-reverse; 
                justify-content: center;
                align-items: center;
            }

            .radio_set input[type="radio"]{
                margin: 1rem 0.5rem;
            }

            .radio_thumb {
                width: 2rem;
                height: 2rem;
                overflow: hidden;
            }


            .radio_thumb img {
                position: relative;
                left: -48px;
                top: -7px;
            }
        </style>


</head>
<body>


<div id="global_wrapper">


<!-- CONTROLS -->
<div id="controls_wrapper">
<div class="divver">
    <!-- BODY CONTROLS -->
<div id="body_controls">
    <h2>BODY</h2>
</div>
<!-- / BODY CONTROLS -->

<!-- FACE CONTROLS -->
<div id="face_controls">
    <h2>FACE</h2>
</div>
<!-- / FACE CONTROLS -->

<!-- EYE COLOR WRAPPER -->
<h2>EYE COLOR</h2>
<div id="eyes_controls">
    <input type="color" id="eyes_colorwell" >
</div>
<!-- / EYE COLOR WRAPPER --> 

<!-- HAIR CONTROLS -->
<h2>HAIR</h2>
<div id="hair_controls">
    
</div>
<!-- / HAIR CONTROLS -->
</div><!-- end divver -->
<div class="divver">
<!-- ACCESSORY CONTROLS -->
<div id="accessory_controls">
    <h2>ACCESSORIES</h2>
</div>
<!-- / ACCESSORY CONTROLS -->

<!-- BG COLOR WRAPPER -->
<h2>BACKGROUND COLOR</h2>
<div id="bg_wrapper">
    <input type="color" id="bg_colorwell" >
</div>
<!-- / BG COLOR WRAPPER -->  

<!-- EXPORTS-->
<h2>EXPORT</h2>
<button id="saver" data-modal-trigger aria-controls="modal-name" aria-expanded="false">Export avatar as .png</button>
<button id="thumb_saver" data-modal-trigger aria-controls="modal-name" aria-expanded="false">Export thumb as .png</button>
<!-- / EXPORTS-->

</div><!-- end divver -->
</div>
<!-- / CONTROLS -->

<section class="modal" id="modal-name" data-modal-target>
    <div class="modal__overlay" data-modal-close tabindex="-1"></div>
    <div class="modal__wrapper">
      <div class="modal__header">
        <div class="modal__title">
          Right click and save
        </div>
        <button class="modal__close" data-modal-close aria-label="Close Modal"></button>
      </div>
      <div id="img_out-full"></div>
      <div id="img_out-cropped"></div>
      <div id="img_out-thumb"></div>
    </div>
  </section>

<script>
// GLOBALS
    var r               = document.querySelector(':root');
    // Containers for holding the exported png's
    let imgout_full     = document.getElementById('img_out-full');
    let imgout_cropped  = document.getElementById('img_out-cropped');
    let imgout_thumb    = document.getElementById('img_out-thumb');
    let ksim_wrapper = document.getElementById('ksim_wrapper');
</script>



<script>
    window.addEventListener("load", startup, false);
    function startup() {
    bg_colorwell = document.querySelector("#bg_colorwell");
    bg_colorwell.addEventListener("input", function(){
        r.style.setProperty('--bgcolor', bg_colorwell.value);
    }, false);

    eyes_colorwell = document.querySelector("#eyes_colorwell");
    eyes_colorwell.addEventListener("input", function(){
        r.style.setProperty('--eyescolor', eyes_colorwell.value);
    }, false);
    
}

</script>

<script>
// Save the whole thing as PNG's
let saver = document.getElementById('saver');
let thumb_saver = document.getElementById('thumb_saver');
saver.addEventListener('click', function(){   
    // make the full body      
    html2canvas(ksim_wrapper).then(function(canvas) { 
        imgout_thumb.innerHTML = "";
        imgout_full.innerHTML = "";                          
        imgout_full.appendChild(canvas);
    });
    // make the avatar
    html2canvas(ksim_wrapper, {scale: 2, height: 336}).then(function(canvas) {
        imgout_cropped.innerHTML = "";
        imgout_cropped.appendChild(canvas);
    });
});

//Thumbs
// Save the whole thing as PNG's
thumb_saver.addEventListener('click', function(){   
        // make the thumbnail
        html2canvas(ksim_wrapper, {scale: 0.25, height: 170, width: 170}).then(function(canvas) {
        imgout_thumb.innerHTML = "";
        imgout_full.innerHTML = "";
        imgout_cropped.innerHTML = "";
        imgout_thumb.appendChild(canvas);
    });
});
</script>

<script src="js/clothes_.js"></script>
    

    
</script>
