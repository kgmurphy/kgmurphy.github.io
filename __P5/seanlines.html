        background-color: #222;

  display: block;
}

</head>
<body>

<script>
let img;
let cnv;
let dot = 15;
let dit = 3;
let inc = 5;
let sw = 3;



function preload(){
 // img = loadImage('images/seankin.png');
  //img = loadImage('images/oslo_small.png');
  //img = loadImage('images/erland.jpg');
  img = loadImage('images/caoimh_s.png');
  
}


function setup() {
  
  ellipseMode(CENTER);
  rectMode(CENTER);
  cnv = createCanvas(img.width, img.height);
  
  for(let col = 0; col < img.width; col += dot){
      for(let row = 0; row < img.height; row += dot){
      
      let c = img.get(col,row);
      fill(color(c));
      let b = brightness(c);

      if(b < 63){
        strokeWeight(sw);
        stroke(color(c));
        line(col - inc,row - inc,col + inc, row + inc);
      }

      

      else{
        strokeWeight(sw);
        stroke(color(c));
        line(col + inc,row + inc ,col, row);
      }
      ellipse(col, row, sw, sw);
    }
  }

  //svg = createSVG();
  //svg.beginRecord();
  
}


function mousePressed() { 
    save(); // save current SVG graphics
  }



//, SVG
</script>
</body>
