  function draw(){
    if(frameCount < frames){
    strokeWeight(sw);
    for(let i = 0; i < bugs.length; i++){
  
        bugs[i].update();
        bugs[i].edges();
  
        line(bugs[i].pos.x,bugs[i].pos.y,bugs[i].pxpy.x, bugs[i].pxpy.y);  
        //point(bugs[i].pxpy.x,bugs[i].pxpy.y);
        bugs[i].pxpy.x = bugs[i].pos.x;
        bugs[i].pxpy.y = bugs[i].pos.y;
       
      } 

      sw -= 0.005;
    } 

  

  }
  
  
  class Mover {
    
    constructor(x,y, kol){
      this.pos = createVector(x,y);
      this.vel = p5.Vector.random2D();
      //this.vel = createVector(mouseX,mouseY);
      this.vel.mult(random(multo));
      this.pxpy = createVector(x,y);
      //this.color = color(kol/2);
      this.color_r = random(255);
      this.color_g = random(25);
    }
    
    update(){
      //let mouse = createVector(mouseX, mouseY);
      //this.acc = p5.Vector.sub(mouse, this.pos);
      this.acc = p5.Vector.random2D();
      this.acc.mult(.1);
      this.acc.setMag(mago);
      
      this.vel.limit(velo);
      this.vel.add(this.acc);
      this.pos.add(this.vel.x, this.vel.y);
      
      stroke(this.color_r,this.color_g,0,op );
      //stroke(0,0,0,op );
      //fill( this.color );
    }
    
    edges(){
      if(this.pos.y >= height){
         this.pos.y = height;
         this.vel.y *= -1;
         }
        if(this.pos.y <= 0){
         this.pos.y = 0;
         this.vel.y *= -1;
         }
        if(this.pos.x >= width){
         this.pos.x = width;
         this.vel.x *= -1;
         }
          if(this.pos.x <= 0){
         this.pos.x = 0;
         this.vel.x *= -1;
         }
    }
  
    
    addForce(force){
      this.vel.add(force);
    }
