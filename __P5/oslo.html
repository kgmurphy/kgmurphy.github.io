<script>
let img;
let cnv;
let dot = 8;
let inc = 8;
let sw = 7;

function preload(){
 // img = loadImage('images/seankin.png');
  img = loadImage('images/oslo_small.png');

}


function setup() {
  
  //ellipseMode(CENTER);
  //rectMode(CENTER);

  cnv = createCanvas(img.width, img.height, SVG);


  
  for(let col = 0; col < img.width; col += dot){
      for(let row = 0; row < img.height; row += dot){
      
      let c = img.get(col,row);
      fill(color(c));
      let b = brightness(c);
      
      
      
      if (b < 23){
        
        strokeWeight(sw);
        stroke(50);
        line(col,row,col + inc, row + inc);
  
        
      } else if (b < 43) {
        
        strokeWeight(sw);
        stroke(100);  
        line(col + inc,row + inc ,col, row + inc);
  
        
      
      } else if (b < 63) {
        
        strokeWeight(sw);
        stroke(150);  
        line(col + inc,row + inc ,col + inc, row);

        
      }
      else {
        strokeWeight(sw);
        stroke(200);  
        line(col + inc,row,col, row + inc);

}
